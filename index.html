<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cris_Calculadora</title>
    <link rel="icon" href="ico.webp"  />
  <LINK REL="stylesheet" TYPE="text/css" HREF="estilos.css"><!-- Enlace hoja estilos -->
</head>
<!-- Empieza codigo calculadora html-->
  <form name="calculator">
    <h3 class="enca">Cris_Calculadora</h3>
    <input type="textfield" name="ans" value="">
    <br>
    <input id="clear" type="reset" value="Clear">
    <input type="button" value="%" onClick="document.calculator.ans.value+='2'">
    <input id="a"type="button" value="รท" onClick="document.calculator.ans.value+='/'">
    <br>
    <input type="button" value="7" onClick="document.calculator.ans.value+='7'">
    <input type="button" value="8" onClick="document.calculator.ans.value+='8'">
    <input type="button" value="9" onClick="document.calculator.ans.value+='9'">
    <input id="a"type="button" value="x" onClick="document.calculator.ans.value+='*'">
    <br>
    <input type="button" value="4" onClick="document.calculator.ans.value+='4'">
    <input type="button" value="5" onClick="document.calculator.ans.value+='5'">
    <input type="button" value="6" onClick="document.calculator.ans.value+='6'">
    <input id="a"type="button" value="-" onClick="document.calculator.ans.value+='-'">
    <br>
    <input type="button" value="1" onClick="document.calculator.ans.value+='1'">
    <input type="button" value="2" onClick="document.calculator.ans.value+='2'">
    <input type="button" value="3" onClick="document.calculator.ans.value+='3'">
    <input id="a"type="button" value="+" onClick="document.calculator.ans.value+='+'">
    <br>
    <input  id="clear" type="button"value="0" onClick="document.calculator.ans.value+='0'">
    <input type="button" value="." onClick="document.calculator.ans.value+='.'">
    <input id="a"type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
    </form>
